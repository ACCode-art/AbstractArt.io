<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Darker+Grotesque&display=swap');
    </style>
    <script src="https://use.fontawesome.com/c5f12ad95d.js"></script>
    <title>GOTHAM NFT <></title>
  </head>
  <body>
    <div class="loginPage">
      <h1>GOTHAM NFT <></h1>
      <form class="loginForm" action="">
        <p>Username:</p>
        <input class="username inputs" type="text" />
        <p>Password:</p>
        <input class="password inputs" type="text" />
        <button class="inputs">Login</button>
      </form>
    </div>
    <div class="main">
      <div class="menu">
        <div class="logOut menu-selection"><p>Log Out</p></div>
        <div class="closeMenu menu-selection"><p>Close</p></div>
      </div>
      <div class="depositFunds__overlay">
        <input
          class="depositFunds__input"
          type="text"
          placeholder="Enter Amount..."
        />
        <button class="depositFunds__exit">cancel</button>
        <button class="depositFunds__button">Deposit Funds</button>
      </div>
      <div class="nav">
        <div class="nav__left">
          <p>GOTHAM NFT <></p>
          <div class="depositFunds">
            <p>Deposit Funds</p>
          </div>
        </div>
        <div class="nav__middle">
          <input class="searchInput" type="text" placeholder="Search..." />
        </div>
        <div class="nav__right">
          <p class="balance"></p>
          <img class="avatar" src="" alt="" />
          <p class="currentlyLoggedIn"></p>
          <i class="fa fa-caret-down" aria-hidden="true"></i>
        </div>
      </div>
      <div class="main__container">
        <div class="main__containerLeft">
          <div class="crypto__keys">
            <p>My NFT Collection</p>
            <p class="currentWorth"></p>
          </div>
        </div>
        <div class="main__containerRight">
          <div class="closerLook"></div>
          <div class="searchResults"></div>
        </div>
      </div>
    </div>

    <script src="/main.js"></script>
  </body>
</html>
